<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>登录界面</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <style>
        body {
            background-color: #eeeeee;
        }
/*自定义用于col栅格的的居中样式.col-centered */
        .col-centered {
            float: none;
            margin: 100px auto 0;
        }
        #error_msg{
            color: red;
            position: fixed;
            top: 105px;
            left: 880px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <form action="/index/" method="POST" class="form-horizontal col-sm-5 col-centered ">
            <div class="form-group">
                <!--列的嵌套，列里面的列又被均分为12份-->
                <label for="inputName" class="col-sm-2 control-label">用户名</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" placeholder="用户名" name="username">

                </div>

            </div>

            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="密码" name="passwd">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 记住我
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary btn-block">登录</button>
                </div>
            </div>
        </form>

    </div>
</div>
<!--错误提示开始-->
<div class="col-sm-4 col-sm-offset-4">
    <span id="error_msg">{{ error_msg }}</span>
</div>
<!--错误提示结束-->
<script src="/static/js/jquery-3.2.1.min.js"></script>
<script>
      // 添加获取焦点事件，鼠标点击输入框，去除错误信息
       $("input").on("focus",function(){
           $("#error_msg").text(' ')
       });

</script>
</body>
</html>
